<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">

<body>
    <h1>Chat JavaScript</h1>
    <div class="caja-entrar">
        <strong id="etiqueta">Nickname:</strong>
        <input type="text" name="usuario" id="nickname" class="entrada" placeholder="Usuario">
        <input type="submit" id="entrar" value="Entrar">
    </div>
    <br>
    <div class="caja-chat" id="scroll">
        <!-- Espacio de mensajes y acciones -->
        <div id="texto">
            <p id="clickder"></p>
        </div>
        <div id="accion"></div>
    </div>

    <div id="caja-enviar">
        <!-- Espacio de escribir y enviar -->
        <input type="text" id="mensaje" placeholder="Ingrese mensaje">
        <input type="submit" id="enviar" value="Enviar">

        <!-- <input type="file" id="archivo" onchange="ruta.value = this.value" accept=".gif"> -->
        <form method="POST" action="/subirfile" enctype="multipart/form-data">
            <input type="file" id="archivochat" name="file">
            <input type="submit" value="Archivo">
        </form>
    </div>


    <br><br>
    <form method="POST" action="/subir" enctype="multipart/form-data">
        <input type="file" id="archivo" name="file">
        <input type="submit" value="Subir imagen">
    </form>
